<!--！+ tab -->
<!doctype html>
<html lang="en">
<head>
	<!-- 页面用到的字符集 -->
	<meta charset="UTF-8">

	<!-- 关键字 <meta name="keywords" content=""> 用于SEO -->
	<meta name="keywords" content="HTML5">

	<!-- 网页描述 <meta name="description" content=""> 的content内容会出现在搜索结果标题下面-->
	<meta name="description" content="itcast多年专注于HTML5培训">
	
	<!-- 对搜索引擎友好度的相关设置 设定为all：文件将被检索，且页面上的链接可以被查询； 
　　设定为none：文件将不被检索，且页面上的链接不可以被查询； 
　　设定为index：文件将被检索； 
　　设定为follow：页面上的链接可以被查询； 
　　设定为noindex：文件将不被检索，但页面上的链接可以被查询； 
　　设定为nofollow：文件将不被检索，页面上的链接可以被查询。 -->
	<meta name="Robots" contect="all">

	<!-- 网页重定向 -->
	<meta http-equiv="refresh" content="5, http://www.itcast.cn">

	<!-- 链接外部样式表文件 -->
	<link rel="stylesheet" type="text/css" href="1.css">

	<!-- 网页icon图标设置 -->
	<link rel="icon" href="favicon.ico">

	<title>HTML5_structure</title>
</head>
<body>
	
</body>
</html>
